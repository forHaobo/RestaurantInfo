<!DOCTYPE html>
<!-- 网页使用的语言 -->
<html lang="zh-CN">
<head>
    <!-- 指定字符集 -->
    <meta charset="utf-8">
    <!-- 使用Edge最新的浏览器的渲染方式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport视口：网页可以根据设置的宽度自动进行适配，在浏览器的内部虚拟一个容器，容器的宽度与设备的宽度相同。
    width: 默认宽度与设备的宽度相同
    initial-scale: 初始的缩放比，为1:1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>食堂买饭窗口</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <style type="text/css">
        td, th {
            text-align: center;
        }
    </style>
    <script>
        function buy(rnum, rmoney, rname) {
        //function buy(){
            $.post("restaurant/buy", {rnum:rnum, rmoney: rmoney});
        }
        function load(currentPage) {
            //1.发送ajax请求
            $.post("restaurant/pageQueryFood",{currentPage : currentPage}, function (pb) {
                //解析pegebean展示数据

                /**
                 * 1.分页工具条展示
                 */
                //1.1显示页码总数和总记录数
                $("#totalPage").html(pb.totalPage);
                $("#totalCount").html(pb.totalCount);

                var lis = "";
                //计算上一页吗
                var beforeNum = pb.currentPage - 1;
                if (beforeNum <= 0) {
                    beforeNum = 1;
                }
                var beforePage = '<li onclick="javascript:load('+ beforeNum+')">' +
                    '                <a href="javascript:void(0)" aria-label="Previous">' +
                    '                    <span aria-hidden="true">&laquo;</span>' +
                    '                </a>' +
                    '            </li>';
                lis += beforePage;
                //1.2显示页码条
                for (var i = 1; i <= pb.totalPage; i++) {
                    var li;
                    li = '<li onclick="javascript:load('+ i+')"><a href="javascript:void(0)">'+ i+'</a></li>';
                    lis += li;
                }
                //计算下页页码
                var afterNum = pb.currentPage + 1;
                if (afterNum >= pb.totalPage) {
                    afterNum = pb.totalPage;
                }
                var afterPage = '<li onclick="javascript:load('+ afterNum+')">' +
                    '                <a href="javascript:void(0)" aria-label="Next" >' +
                    '                    <span aria-hidden="true">&raquo;</span>' +
                    '                </a>' +
                    '            </li>';
                lis += afterPage;

                //将lis内容设置到ul
                $("#pageNum").html(lis);

                /**
                 * 列表内容展示
                 */
                var rList = '<tr class="success">' +
                    '            <th>窗口号</th>' +
                    '            <th>窗口名</th>' +
                    '            <th>价格(元)</th>' +
                    '            <th>操作</th>' +
                    '        </tr>';

                for (var i = 0; i < pb.list.length; i++){
                    var r = pb.list[i];
                    var li = '<tr>' +
                        '            <td>'+ r.rnum+'</td>' +
                        '            <td>'+ r.rname+'</td>' +
                        '            <td>'+ r.rmoney+'</td>' +
                        '            <td><a class="btn btn-default btn-sm" href="javascript:buy('+r.rnum+','+r.rmoney+')">购买</a></td>' +
                        '        </tr>';
                    rList += li;
                }//'+ r.rnum+','+ r.rmoney+','+ r.rname+'
                $("#foodTable").html(rList);
            });
        }
        $(function () {
            load(1);
        });
    </script>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs">

        <li role="presentation"><a href="hello.html">退出登录</a></li>
    </ul>
    <h2 style="text-align: center">食堂买饭窗口</h2>
    <table class="table table-hover" id="foodTable">
        <tr class="success">
            <th>窗口号</th>
            <th>窗口名</th>
            <th>价格(元)</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>1</td>

            <td><a class="btn btn-default btn-sm" href="javascript:buy(rnum)">购买</a></td>
        </tr>
    </table>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination" id="pageNum">
            <li>
                <a href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
                <a href="#" aria-label="Next" >
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <span style="font-size: 20px;margin-left: 5px;">
        <i></i>共<span id="totalPage"> </span>页<span id="totalCount"> </span>条
    </span>
</div>
</body>
</html>
