
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>学生注册</title>

    <!-- 1. 导入CSS的全局样式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- 3. 导入bootstrap的js文件 -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
  	<div class="container" style="width: 400px;">
  		<h3 style="text-align: center;">学生注册</h3>
        <form action="login" method="post" id="loginForm">
	      <div class="form-group">
	        <label for="user">学号：</label>
	        <input type="text" name="user" class="form-control" id="user" placeholder="请输入用户名"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"/>
	      </div>
			<div class="form-group">
				<label for="password">确认密码：</label>
				<input type="password" name="password" class="form-control" id="rePassword" placeholder="请再次输入密码"/>
			</div>
			<div class="form-group">
				<label >姓名:</label>
				<input type="text" name="sname" class="form-control" id="sname" placeholder="请输入姓名"/>
			</div>

	      <hr/>
	      <div class="form-group" style="text-align: center;">
			  <button type="button" id="but_sub" class="btn btn btn-primary" type="submit" >注册</button>
		  </div>
	  	</form>
		
		<!-- 出错显示的信息框 -->
	  	<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" >
		  	<span>&times;</span>
		  </button>
		   <strong id="errorMsg"></strong>
		</div>
  	</div>
  </body>
</html>
